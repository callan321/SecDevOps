server {
  listen 80;
  server_name _;

  # serve the built React app
  root /usr/share/nginx/html;
  index index.html;

  # static files present in your build (no css/ts listed)
  location ~* \.(?:js|png|jpg|jpeg|gif|svg|ico|webp|json|txt)$ {
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # SPA fallback (React Router etc.)
  location / {
    try_files $uri /index.html;
  }

  # API reverse proxy to your Node API service
  location /api/ {
    proxy_pass http://api:5000/;
    proxy_http_version 1.1;

    # basic forwarded headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # websocket/SSE (Not used yet?)
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        "upgrade";
  }
}
